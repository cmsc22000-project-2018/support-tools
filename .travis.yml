language: c
    
before_install:
    - git submodule update --init --recursive
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get update -q
    - sudo apt-get install criterion-dev -y
    - git clone https://github.com/redis/hiredis.git
    - cd hiredis
    - make
    - sudo make install
    - sudo ldconfig
    - cd ..
    - sudo redis-server&

jobs:
  include:
    - stage: build
      script: make all
    - stage: test
      script: echo test
